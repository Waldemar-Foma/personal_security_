                text: "–°—Ç—Ä–æ–µ–Ω–∏–µ –∏ —Å–≤–æ–π—Å—Ç–≤–∞ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π. –ò–∑–æ–º–µ—Ä–∏—è –∏ —Å—Ç—Ä–æ–µ–Ω–∏–µ –º–æ–ª–µ–∫—É–ª –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π.",
                answer: "–û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è - —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —É–≥–ª–µ—Ä–æ–¥–∞, –∫—Ä–æ–º–µ –ø—Ä–æ—Å—Ç–µ–π—à–∏—Ö (CO, CO‚ÇÇ, –∫–∞—Ä–±–æ–Ω–∞—Ç—ã, —Ü–∏–∞–Ω–∏–¥—ã). –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏: –∫–æ–≤–∞–ª–µ–Ω—Ç–Ω—ã–µ —Å–≤—è–∑–∏, –º–æ–ª–µ–∫—É–ª—è—Ä–Ω–æ–µ —Å—Ç—Ä–æ–µ–Ω–∏–µ, –≥–æ—Ä—é—á–µ—Å—Ç—å, –Ω–∏–∑–∫–∏–µ t–ø–ª –∏ t–∫–∏–ø, –∏–∑–æ–º–µ—Ä–∏—è. –°—Ç—Ä–æ–µ–Ω–∏–µ: —É–≥–ª–µ—Ä–æ–¥ —á–µ—Ç—ã—Ä–µ—Ö–≤–∞–ª–µ–Ω—Ç–µ–Ω, –æ–±—Ä–∞–∑—É–µ—Ç —Ü–µ–ø–∏ (–ª–∏–Ω–µ–π–Ω—ã–µ, —Ä–∞–∑–≤–µ—Ç–≤–ª–µ–Ω–Ω—ã–µ, —Ü–∏–∫–ª–∏—á–µ—Å–∫–∏–µ) –∏ —Å–≤—è–∑–∏ C-C, C-H, C-O, C-N –∏ –¥—Ä. sp¬≥, sp¬≤, sp-–≥–∏–±—Ä–∏–¥–∏–∑–∞—Ü–∏—è. –°–≤–æ–π—Å—Ç–≤–∞ –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º–∏ –≥—Ä—É–ø–ø–∞–º–∏: -OH (—Å–ø–∏—Ä—Ç—ã), -COOH (–∫–∏—Å–ª–æ—Ç—ã), -NH‚ÇÇ (–∞–º–∏–Ω—ã) –∏ –¥—Ä. –ò–∑–æ–º–µ—Ä–∏—è - —è–≤–ª–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º —Å–æ—Å—Ç–∞–≤–æ–º, –Ω–æ —Ä–∞–∑–Ω—ã–º —Å—Ç—Ä–æ–µ–Ω–∏–µ–º. –í–∏–¥—ã: 1) –°—Ç—Ä—É–∫—Ç—É—Ä–Ω–∞—è: –∞) —É–≥–ª–µ—Ä–æ–¥–Ω–æ–≥–æ —Å–∫–µ–ª–µ—Ç–∞; –±) –ø–æ–ª–æ–∂–µ–Ω–∏—è –∑–∞–º–µ—Å—Ç–∏—Ç–µ–ª–µ–π –∏–ª–∏ –∫—Ä–∞—Ç–Ω—ã—Ö —Å–≤—è–∑–µ–π; –≤) –º–µ–∂–∫–ª–∞—Å—Å–æ–≤–∞—è (—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –≥—Ä—É–ø–ø). 2) –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è (—Å—Ç–µ—Ä–µ–æ–∏–∑–æ–º–µ—Ä–∏—è): –∞) –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è (—Ü–∏—Å-—Ç—Ä–∞–Ω—Å); –±) –æ–ø—Ç–∏—á–µ—Å–∫–∞—è (–∑–µ—Ä–∫–∞–ª—å–Ω—ã–µ –∏–∑–æ–º–µ—Ä—ã, —Ö–∏—Ä–∞–ª—å–Ω–æ—Å—Ç—å). –¢–µ–æ—Ä–∏—è —Å—Ç—Ä–æ–µ–Ω–∏—è –ë—É—Ç–ª–µ—Ä–æ–≤–∞ (1861): —Å–≤–æ–π—Å—Ç–≤–∞ –∑–∞–≤–∏—Å—è—Ç –æ—Ç —Ö–∏–º–∏—á–µ—Å–∫–æ–≥–æ —Å—Ç—Ä–æ–µ–Ω–∏—è."
            }
        ];

        let currentOpenQuestion = null;
        let filteredQuestions = [...questions];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
            setupSearch();
            setupControls();
            updateStats();
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
            const lastOpen = localStorage.getItem('lastOpenQuestion');
            if (lastOpen) {
                const questionElement = document.querySelector(`.question-item[data-number="${lastOpen}"]`);
                if (questionElement) {
                    setTimeout(() => questionElement.click(), 100);
                }
            }
        });

        function renderQuestions() {
            const container = document.getElementById('questionList');
            container.innerHTML = '';
            
            filteredQuestions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.dataset.number = q.number;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${q.number}</div>
                        <div class="question-content">
                            <div class="question-text">${q.text}</div>
                        </div>
                    </div>
                    <div class="answer" id="answer-${q.number}">
                        <div class="answer-title">–û—Ç–≤–µ—Ç:</div>
                        ${q.answer}
                    </div>
                `;
                
                questionDiv.addEventListener('click', function(e) {
                    if (e.target.classList.contains('control-btn')) return;
                    
                    const answer = this.querySelector('.answer');
                    const wasOpen = answer.classList.contains('show');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π –æ—Ç–≤–µ—Ç
                    if (currentOpenQuestion && currentOpenQuestion !== this) {
                        const prevAnswer = currentOpenQuestion.querySelector('.answer');
                        prevAnswer.classList.remove('show');
                        currentOpenQuestion.classList.remove('active-question');
                    }
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º/–∑–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π
                    if (!wasOpen) {
                        answer.classList.add('show');
                        this.classList.add('active-question');
                        currentOpenQuestion = this;
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                        localStorage.setItem('lastOpenQuestion', q.number.toString());
                        
                        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –æ—Ç–∫—Ä—ã—Ç–æ–º—É –≤–æ–ø—Ä–æ—Å—É
                        setTimeout(() => {
                            this.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }, 100);
                    } else {
                        answer.classList.remove('show');
                        this.classList.remove('active-question');
                        currentOpenQuestion = null;
                        localStorage.removeItem('lastOpenQuestion');
                    }
                });
                
                container.appendChild(questionDiv);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm.length < 1) {
                    filteredQuestions = [...questions];
                    noResults.style.display = 'none';
                } else {
                    filteredQuestions = questions.filter(q => 
                        q.text.toLowerCase().includes(searchTerm) || 
                        q.answer.toLowerCase().includes(searchTerm) ||
                        q.number.toString().includes(searchTerm)
                    );
                    
                    noResults.style.display = filteredQuestions.length === 0 ? 'block' : 'none';
                }
                
                renderQuestions();
                updateStats();
                highlightSearchTerms(searchTerm);
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Esc
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && this.value) {
                    this.value = '';
                    this.dispatchEvent(new Event('input'));
                }
            });
        }

        function highlightSearchTerms(term) {
            if (term.length < 1) return;
            
            const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            const answers = document.querySelectorAll('.answer');
            const questionsText = document.querySelectorAll('.question-text');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
            answers.forEach(answer => {
                const originalHTML = answer.dataset.original || answer.innerHTML;
                answer.innerHTML = originalHTML;
            });
            
            questionsText.forEach(qText => {
                const originalHTML = qText.dataset.original || qText.innerHTML;
                qText.innerHTML = originalHTML;
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π HTML –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º
            answers.forEach(answer => {
                if (!answer.dataset.original) {
                    answer.dataset.original = answer.innerHTML;
                }
                answer.innerHTML = answer.dataset.original.replace(regex, '<span class="highlight">$1</span>');
            });
            
            questionsText.forEach(qText => {
                if (!qText.dataset.original) {
                    qText.dataset.original = qText.innerHTML;
                }
                qText.innerHTML = qText.dataset.original.replace(regex, '<span class="highlight">$1</span>');
            });
        }

        function setupControls() {
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (currentOpenQuestion) {
                    const prevNumber = parseInt(currentOpenQuestion.dataset.number) - 1;
                    const prevQuestion = document.querySelector(`.question-item[data-number="${prevNumber}"]`);
                    
                    if (prevQuestion) {
                        prevQuestion.click();
                    } else if (filteredQuestions.length > 0) {
                        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É –≤–æ–ø—Ä–æ—Å—É
                        const lastQuestion = document.querySelector(`.question-item[data-number="${filteredQuestions[filteredQuestions.length-1].number}"]`);
                        if (lastQuestion) lastQuestion.click();
                    }
                } else {
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–≤–µ—Ä—Ö
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (currentOpenQuestion) {
                    const nextNumber = parseInt(currentOpenQuestion.dataset.number) + 1;
                    const nextQuestion = document.querySelector(`.question-item[data-number="${nextNumber}"]`);
                    
                    if (nextQuestion) {
                        nextQuestion.click();
                    } else if (filteredQuestions.length > 0) {
                        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–µ—Ä–≤–æ–º—É –≤–æ–ø—Ä–æ—Å—É
                        const firstQuestion = document.querySelector(`.question-item[data-number="${filteredQuestions[0].number}"]`);
                        if (firstQuestion) firstQuestion.click();
                    }
                } else {
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
            });
            
            document.getElementById('collapseBtn').addEventListener('click', function() {
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ç–≤–µ—Ç—ã
                document.querySelectorAll('.answer.show').forEach(answer => {
                    answer.classList.remove('show');
                });
                
                document.querySelectorAll('.active-question').forEach(item => {
                    item.classList.remove('active-question');
                });
                
                currentOpenQuestion = null;
                localStorage.removeItem('lastOpenQuestion');
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('foundCount').textContent = filteredQuestions.length;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                document.getElementById('nextBtn').click();
                e.preventDefault();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                document.getElementById('prevBtn').click();
                e.preventDefault();
            } else if (e.key === 'Escape' && !e.target.matches('#searchInput')) {
                document.getElementById('collapseBtn').click();
                e.preventDefault();
            }
        });

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤
        function adjustForSmallScreen() {
            const width = window.innerWidth;
            if (width < 320) {
                document.body.style.fontSize = '10px';
                document.querySelectorAll('.question-text').forEach(el => {
                    el.style.fontSize = '10px';
                });
                document.querySelectorAll('.answer').forEach(el => {
                    el.style.fontSize = '9px';
                });
            }
        }

        window.addEventListener('resize', adjustForSmallScreen);
        adjustForSmallScreen();

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        window.addEventListener('scroll', function() {
            localStorage.setItem('scrollPosition', window.scrollY);
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        window.addEventListener('load', function() {
            const scrollPos = localStorage.getItem('scrollPosition');
            if (scrollPos) {
                setTimeout(() => {
                    window.scrollTo(0, parseInt(scrollPos));
                }, 100);
            }
        });
    </script>
</body>
</html>
