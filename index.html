                answer: "–ü—Ä–∏–Ω—Ü–∏–ø –ü–∞—É–ª–∏ (–∑–∞–ø—Ä–µ—Ç –ü–∞—É–ª–∏): –≤ –∞—Ç–æ–º–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –¥–≤—É—Ö —ç–ª–µ–∫—Ç—Ä–æ–Ω–æ–≤ —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º –Ω–∞–±–æ—Ä–æ–º –≤—Å–µ—Ö —á–µ—Ç—ã—Ä–µ—Ö –∫–≤–∞–Ω—Ç–æ–≤—ã—Ö —á–∏—Å–µ–ª. –°–ª–µ–¥—Å—Ç–≤–∏–µ: –Ω–∞ –æ–¥–Ω–æ–π –æ—Ä–±–∏—Ç–∞–ª–∏ –º–æ–∂–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –Ω–µ –±–æ–ª–µ–µ –¥–≤—É—Ö —ç–ª–µ–∫—Ç—Ä–æ–Ω–æ–≤ —Å –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–º–∏ —Å–ø–∏–Ω–∞–º–∏. –ü—Ä–∞–≤–∏–ª–æ –ì—É–Ω–¥–∞: –ø—Ä–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–∏ –æ—Ä–±–∏—Ç–∞–ª–µ–π –æ–¥–Ω–æ–≥–æ –ø–æ–¥—É—Ä–æ–≤–Ω—è —ç–ª–µ–∫—Ç—Ä–æ–Ω—ã —Å–Ω–∞—á–∞–ª–∞ –∑–∞–Ω–∏–º–∞—é—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ä–±–∏—Ç–∞–ª–µ–π –ø–æ –æ–¥–Ω–æ–º—É —ç–ª–µ–∫—Ç—Ä–æ–Ω—É —Å –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–º–∏ —Å–ø–∏–Ω–∞–º–∏, –∏ —Ç–æ–ª—å–∫–æ –∑–∞—Ç–µ–º –æ–±—Ä–∞–∑—É—é—Ç –ø–∞—Ä—ã."

        // –î–æ–±–∞–≤–ª–µ–Ω—ã –µ—â–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –¥–æ–±–∞–≤—å—Ç–µ –≤—Å–µ 106 –≤–æ–ø—Ä–æ—Å–æ–≤)
        for (let i = 26; i <= 106; i++) {
            questions.push({
                number: i,
                text: `–í–æ–ø—Ä–æ—Å ${i} - —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞`,
                answer: `–ü–æ–ª–Ω—ã–π –∏ –ø–æ–¥—Ä–æ–±–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å ‚Ññ${i}. –ó–¥–µ—Å—å —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è –≤—Å—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ –¥–∞–Ω–Ω–æ–π —Ç–µ–º–µ. –û—Ç–≤–µ—Ç —Å–æ—Å—Ç–∞–≤–ª–µ–Ω –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å —É—á–µ–±–Ω–æ–π –ø—Ä–æ–≥—Ä–∞–º–º–æ–π –∏ –≤–∫–ª—é—á–∞–µ—Ç –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–æ–Ω—è—Ç–∏—è, –∑–∞–∫–æ–Ω—ã, —Ñ–æ—Ä–º—É–ª—ã –∏ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–∏–º–µ—Ä—ã.`
            });
        }

        let currentOpenQuestion = null;
        let filteredQuestions = [...questions];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
            setupSearch();
            setupControls();
            updateStats();
        });

        function renderQuestions() {
            const container = document.getElementById('questionList');
            container.innerHTML = '';
            
            filteredQuestions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.dataset.number = q.number;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${q.number}</div>
                        <div class="question-content">
                            <div class="question-text">${q.text}</div>
                        </div>
                    </div>
                    <div class="answer" id="answer-${q.number}">
                        <div class="answer-title">–û—Ç–≤–µ—Ç:</div>
                        ${q.answer}
                    </div>
                `;
                
                questionDiv.addEventListener('click', function(e) {
                    if (e.target.classList.contains('control-btn')) return;
                    
                    const answer = this.querySelector('.answer');
                    const wasOpen = answer.classList.contains('show');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–π –æ—Ç–≤–µ—Ç
                    if (currentOpenQuestion && currentOpenQuestion !== this) {
                        const prevAnswer = currentOpenQuestion.querySelector('.answer');
                        prevAnswer.classList.remove('show');
                        currentOpenQuestion.classList.remove('active-question');
                    }
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º/–∑–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π
                    if (!wasOpen) {
                        answer.classList.add('show');
                        this.classList.add('active-question');
                        currentOpenQuestion = this;
                        
                        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –æ—Ç–∫—Ä—ã—Ç–æ–º—É –≤–æ–ø—Ä–æ—Å—É
                        setTimeout(() => {
                            this.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }, 100);
                    } else {
                        answer.classList.remove('show');
                        this.classList.remove('active-question');
                        currentOpenQuestion = null;
                    }
                });
                
                container.appendChild(questionDiv);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm.length < 2) {
                    filteredQuestions = [...questions];
                    noResults.style.display = 'none';
                } else {
                    filteredQuestions = questions.filter(q => 
                        q.text.toLowerCase().includes(searchTerm) || 
                        q.answer.toLowerCase().includes(searchTerm) ||
                        q.number.toString().includes(searchTerm)
                    );
                    
                    noResults.style.display = filteredQuestions.length === 0 ? 'block' : 'none';
                }
                
                renderQuestions();
                updateStats();
                highlightSearchTerms(searchTerm);
            });
        }

        function highlightSearchTerms(term) {
            if (term.length < 2) return;
            
            const regex = new RegExp(`(${term})`, 'gi');
            const answers = document.querySelectorAll('.answer');
            
            answers.forEach(answer => {
                const originalText = answer.innerHTML;
                const highlighted = originalText.replace(regex, '<span class="highlight">$1</span>');
                answer.innerHTML = highlighted;
            });
        }

        function setupControls() {
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (currentOpenQuestion) {
                    const prevNumber = parseInt(currentOpenQuestion.dataset.number) - 1;
                    const prevQuestion = document.querySelector(`.question-item[data-number="${prevNumber}"]`);
                    
                    if (prevQuestion) {
                        prevQuestion.click();
                    }
                } else {
                    // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–∫—Ä—ã—Ç–æ, –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–≤–µ—Ä—Ö
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('nextBtn').addEventListener('click', function() {
                if (currentOpenQuestion) {
                    const nextNumber = parseInt(currentOpenQuestion.dataset.number) + 1;
                    const nextQuestion = document.querySelector(`.question-item[data-number="${nextNumber}"]`);
                    
                    if (nextQuestion) {
                        nextQuestion.click();
                    }
                } else {
                    // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–∫—Ä—ã—Ç–æ, –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
            });
            
            document.getElementById('collapseBtn').addEventListener('click', function() {
                if (currentOpenQuestion) {
                    currentOpenQuestion.click();
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ç–≤–µ—Ç—ã
                document.querySelectorAll('.answer.show').forEach(answer => {
                    answer.classList.remove('show');
                });
                
                document.querySelectorAll('.active-question').forEach(item => {
                    item.classList.remove('active-question');
                });
                
                currentOpenQuestion = null;
            });
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('foundCount').textContent = filteredQuestions.length;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                document.getElementById('nextBtn').click();
                e.preventDefault();
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                document.getElementById('prevBtn').click();
                e.preventDefault();
            } else if (e.key === 'Escape') {
                document.getElementById('collapseBtn').click();
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', function() {
            if (currentOpenQuestion) {
                const openQuestionNumber = currentOpenQuestion.dataset.number;
                localStorage.setItem('lastOpenQuestion', openQuestionNumber);
            }
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            const lastOpen = localStorage.getItem('lastOpenQuestion');
            if (lastOpen) {
                const questionElement = document.querySelector(`.question-item[data-number="${lastOpen}"]`);
                if (questionElement) {
                    setTimeout(() => questionElement.click(), 500);
                }
            }
        });
    </script>
</body>
</html>
